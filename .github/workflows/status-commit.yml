name: STATUS Commit Check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate commit messages
        shell: bash
        run: |
          set -euo pipefail

          regex='^[[:space:]]*(STATUS|Status|status)\(((infinity)|([0-9]{3}))\)[[:space:]]*:[[:space:]]+.+'
          skip='^(Merge|Revert|fixup!|squash!)'

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            base="${{ github.event.pull_request.base.sha }}"
            head="${{ github.event.pull_request.head.sha }}"
            range="$base..$head"
          else
            before="${{ github.event.before }}"
            head="${{ github.sha }}"
            if [[ "$before" == "0000000000000000000000000000000000000000" ]]; then
              range="$head"
            else
              range="$before..$head"
            fi
          fi

          commits=$(git rev-list "$range")
          if [[ -z "$commits" ]]; then
            echo "No commits to check."
            exit 0
          fi

          failed=0
          for sha in $commits; do
            msg=$(git log -1 --pretty=%s "$sha")
            if echo "$msg" | grep -Eq "$skip"; then
              continue
            fi
            if ! echo "$msg" | grep -Eq "$regex"; then
              echo "Invalid commit message: $sha"
              echo "  $msg"
              failed=1
            fi
          done

          exit $failed
