<svg xmlns="http://www.w3.org/2000/svg" width="900" height="360" viewBox="0 0 900 360">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f2027"/>
      <stop offset="55%" stop-color="#203a43"/>
      <stop offset="100%" stop-color="#2c5364"/>
    </linearGradient>
  </defs>
  <rect width="900" height="360" fill="url(#bg)"/>
  <rect x="40" y="40" width="820" height="280" rx="18" fill="#0b1115" opacity="0.88" stroke="#6dd6a7" stroke-width="2"/>

  <text x="70" y="90" font-family="Segoe UI, Arial, sans-serif" font-size="28" fill="#e6f2ff" font-weight="700">STATUS Cheat Sheet</text>
  <text x="70" y="118" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#b6c7d6">Most used codes for fast commits</text>

  <g font-family="Consolas, Menlo, monospace" font-size="18" fill="#e6f2ff">
    <text x="70" y="170">STATUS(301)</text>
    <text x="240" y="170" font-family="Segoe UI, Arial, sans-serif" font-size="18">New Feature</text>

    <text x="70" y="205">STATUS(601)</text>
    <text x="240" y="205" font-family="Segoe UI, Arial, sans-serif" font-size="18">Bug Fix</text>

    <text x="70" y="240">STATUS(302)</text>
    <text x="240" y="240" font-family="Segoe UI, Arial, sans-serif" font-size="18">Improvement</text>

    <text x="70" y="275">STATUS(201)</text>
    <text x="240" y="275" font-family="Segoe UI, Arial, sans-serif" font-size="18">Stable</text>

    <text x="470" y="170">STATUS(300)</text>
    <text x="640" y="170" font-family="Segoe UI, Arial, sans-serif" font-size="18">Refactor</text>

    <text x="470" y="205">STATUS(102)</text>
    <text x="640" y="205" font-family="Segoe UI, Arial, sans-serif" font-size="18">WIP</text>
  </g>

  <text x="70" y="315" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#9bb0c2">Format: STATUS(###): short summary</text>
</svg>
