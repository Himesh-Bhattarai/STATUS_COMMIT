<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="640" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1a1f"/>
      <stop offset="50%" stop-color="#17323b"/>
      <stop offset="100%" stop-color="#1f4b57"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6dd6a7"/>
      <stop offset="100%" stop-color="#7db0ff"/>
    </linearGradient>
  </defs>

  <rect width="1280" height="640" fill="url(#bg)"/>
  <rect x="80" y="80" width="1120" height="480" rx="28" fill="#0b1115" opacity="0.9" stroke="url(#accent)" stroke-width="3"/>

  <text x="140" y="190" font-family="Segoe UI, Arial, sans-serif" font-size="52" fill="#e6f2ff" font-weight="700">STATUS Commit System</text>
  <text x="140" y="235" font-family="Segoe UI, Arial, sans-serif" font-size="20" fill="#b6c7d6">Readable git history, at a glance</text>

  <g font-family="Consolas, Menlo, monospace" font-size="24" fill="#e6f2ff">
    <text x="140" y="320">STATUS(301): add export endpoint</text>
    <text x="140" y="360">STATUS(601): fix auth race condition</text>
    <text x="140" y="400">STATUS(102): scaffold payment flow</text>
  </g>

  <text x="140" y="470" font-family="Segoe UI, Arial, sans-serif" font-size="16" fill="#9bb0c2">Created by Himeshchanchal Bhattarai</text>
  <text x="140" y="495" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#8aa0b2">Inspired by HTTP status semantics</text>
</svg>
